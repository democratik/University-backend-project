<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Address Book WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #f9f9f9; }
        .msg { padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h2>Powiadomienia WebSocket</h2>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script type="text/javascript">
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            document.getElementById("status").innerText = "Connected";
            console.log('Connected: ' + frame);
            
            stompClient.subscribe('/topic/contacts', function (messageOutput) {
                showMessage(messageOutput.body);
            });
        });

        function showMessage(message) {
            var response = document.getElementById('messages');
            var p = document.createElement('div');
            p.className = "msg";
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
    </script>
</body>
</html>
