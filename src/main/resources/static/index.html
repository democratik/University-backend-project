<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Zarządzania Kontaktami</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-brand">
                <i class="fas fa-address-card"></i>
                <h1>Książka Adresowa</h1>
            </div>
            <div class="header-meta">
                <span class="version-badge">v1.0</span>
            </div>
        </header>
        
        <main class="main-content">
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-user-plus"></i> Nowy Kontakt
                    </h2>
                </div>
                
                <div class="card-body">
                    <form id="contactForm" class="contact-form">
                        <input type="hidden" id="contactId">
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName" class="form-label">Imię <span class="required">*</span></label>
                                <div class="input-wrapper">
                                    <input type="text" id="firstName" class="form-control" placeholder="np. Jan" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName" class="form-label">Nazwisko <span class="required">*</span></label>
                                <div class="input-wrapper">
                                    <input type="text" id="lastName" class="form-control" placeholder="np. Kowalski" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="form-label">Telefon <span class="required">*</span></label>
                                <div class="input-wrapper">
                                    <input type="tel" id="phone" class="form-control" placeholder="123-456-789" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email <span class="optional">(Opcjonalnie)</span></label>
                                <div class="input-wrapper">
                                    <input type="email" id="email" class="form-control" placeholder="jan@example.com">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save"></i> Zapisz
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                                <i class="fas fa-times"></i> Anuluj
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-list"></i> Lista Kontaktów
                    </h2>
                    <div class="card-actions">
                         <span class="stat-badge">Łącznie: <strong id="totalCount">0</strong></span>
                    </div>
                </div>
                
                <div class="card-body p-0">
                    <ul id="contactList" class="contact-list">
                        <div class="empty-state" id="emptyState">
                            <div class="empty-icon">
                                <i class="fas fa-inbox"></i>
                            </div>
                            <h3>Brak kontaktów</h3>
                            <p>Lista jest pusta</p>
                        </div>
                    </ul>
                </div>
            </section>
        </main>
        
        <div class="toast" id="actionPopup">
            <i class="fas fa-check-circle"></i>
            <span>Operacja zakończona sukcesem!</span>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
